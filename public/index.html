<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyJersey AI 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: white;
      min-height: 100vh;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #0f62fe 0%, #00a1ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input, button {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
    }

    input {
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.08);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      border: none;
      background: linear-gradient(135deg, #0f62fe 0%, #0043ce 100%);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(15, 98, 254, 0.6);
    }

    #result {
      max-width: 1400px;
      margin: 40px auto;
    }

    .designs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .design-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .design-title {
      text-align: center;
      margin-bottom: 15px;
      color: #0f62fe;
      font-size: 20px;
      font-weight: bold;
    }

    .jersey-viewer {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
      cursor: zoom-in;
    }

    .jersey-viewer.zoomed {
      cursor: zoom-out;
    }

    .jersey-viewer img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .jersey-viewer.zoomed img {
      transform: scale(2);
      cursor: grab;
    }

    .jersey-viewer.zoomed img:active {
      cursor: grabbing;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .download-btn {
      padding: 12px 24px;
      background: #0f62fe;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }

    .download-btn:hover {
      background: #0043ce;
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 24px;
      color: #0f62fe;
    }

    .instruction {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }
      
      .designs-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>‚öΩ G√©n√©rateur de Maillots AI</h1>

  <form id="form">
    <input type="text" id="club" placeholder="Nom du club (ex: Real Madrid)" required>
    <input type="text" id="prenom" placeholder="Pr√©nom du joueur (ex: BENZEMA)" required>
    <input type="number" id="numero" placeholder="Num√©ro (ex: 9)" required min="1" max="99">
    <button type="submit">üé® Cr√©er mes maillots</button>
  </form>

  <div id="result"></div>

  <script>
    class ZoomableImage {
      constructor(container, img) {
        this.container = container;
        this.img = img;
        this.isZoomed = false;
        this.scale = 1;
        
        this.container.addEventListener('click', (e) => {
          if (!this.isZoomed) {
            this.zoomIn(e);
          } else {
            this.zoomOut();
          }
        });
      }

      zoomIn(e) {
        this.isZoomed = true;
        this.container.classList.add('zoomed');
        
        // Position du clic pour centrer le zoom
        const rect = this.container.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        this.img.style.transformOrigin = `${x}% ${y}%`;
      }

      zoomOut() {
        this.isZoomed = false;
        this.container.classList.remove('zoomed');
        this.img.style.transform = 'scale(1)';
      }
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const club = document.getElementById("club").value;
      const prenom = document.getElementById("prenom").value.toUpperCase();
      const numero = document.getElementById("numero").value;

      const result = document.getElementById("result");
      result.innerHTML = `
        <div class="loading">
          <div style="font-size: 48px; margin-bottom: 20px;">‚öΩ</div>
          <div>G√©n√©ration de vos maillots...</div>
          <div style="font-size: 14px; color: #888; margin-top: 10px;">
            ${club} ‚Ä¢ ${prenom} #${numero}
          </div>
          <div style="margin-top: 20px; color: #666;">
            ‚è±Ô∏è Environ 10-20 secondes
          </div>
        </div>
      `;

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ club, prenom, numero })
        });

        const data = await response.json();

        if (data.error) {
          result.innerHTML = `
            <div style="padding: 30px; background: #ff4444; border-radius: 10px; color: white; text-align: center;">
              <h3>‚ùå Erreur</h3>
              <p>${data.error}</p>
              ${data.details ? `<small style="opacity: 0.8; display: block; margin-top: 10px;">${data.details}</small>` : ''}
            </div>
          `;
          return;
        }

        // Afficher les designs
        result.innerHTML = `
          <h2 style="text-align: center; color: #0f62fe; margin-bottom: 10px;">
            ‚úÖ ${data.designs.length} Design${data.designs.length > 1 ? 's' : ''} g√©n√©r√©${data.designs.length > 1 ? 's' : ''} !
          </h2>
          <p class="instruction">üí° Cliquez sur une image pour zoomer</p>
          <div class="designs-grid">
            ${data.designs.map((design, index) => `
              <div class="design-card">
                <div class="design-title">Design ${index + 1}</div>
                <div class="jersey-viewer" id="viewer-${design.id}">
                  <img src="${design.image}" alt="Maillot ${prenom} #${numero}">
                </div>
                <div class="controls">
                  <a href="${design.image}" download="maillot-${prenom}-${numero}-${index + 1}.jpg" class="download-btn">
                    üì• T√©l√©charger
                  </a>
                </div>
              </div>
            `).join('')}
          </div>
        `;

        // Initialiser le zoom sur chaque image
        data.designs.forEach(design => {
          const container = document.getElementById(`viewer-${design.id}`);
          const img = container.querySelector('img');
          new ZoomableImage(container, img);
        });

      } catch (error) {
        result.innerHTML = `
          <div style="padding: 30px; background: #ff4444; border-radius: 10px; color: white; text-align: center;">
            <h3>‚ùå Erreur r√©seau</h3>
            <p>Impossible de contacter le serveur</p>
            <small>${error.message}</small>
          </div>
        `;
      }
    });
  </script>

</body>
</html>
